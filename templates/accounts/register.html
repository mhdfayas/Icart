<!-- accounts/register.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Register - iCart{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg animated-card">
                <div class="card-body p-5">
                    <!-- Header Section -->
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus fa-3x" style="color: var(--gradient-start);"></i>
                        <h2 class="mt-3 fw-bold" style="color: var(--gradient-start);">Create Account</h2>
                        <p class="text-muted">Join iCart for exclusive Apple products</p>
                    </div>

                    <!-- Registration Form -->
                    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <!-- Username Field -->
                        <div class="mb-4">
                            <label class="form-label" style="color: var(--gradient-start);">
                                <i class="fas fa-user me-2"></i>Username
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                        </div>

                        <!-- Email Field -->
                        <div class="mb-4">
                            <label class="form-label" style="color: var(--gradient-start);">
                                <i class="fas fa-envelope me-2"></i>Email
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" name="email" required>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-4">
                            <label class="form-label" style="color: var(--gradient-start);">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" name="password" required>
                            </div>
                        </div>

                        <!-- Confirm Password Field -->
                        <div class="mb-4">
                            <label class="form-label" style="color: var(--gradient-start);">
                                <i class="fas fa-key me-2"></i>Confirm Password
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-key"></i>
                                </span>
                                <input type="password" class="form-control" name="password2" required>
                            </div>
                        </div>

                        <!-- Profile Image Field -->
                        <div class="mb-4">
                            <label class="form-label" style="color: var(--gradient-start);">
                                <i class="fas fa-image me-2"></i>Profile Image
                            </label>
                            <div class="input-group">
                                <span class="input-group-text bg-light">
                                    <i class="fas fa-image"></i>
                                </span>
                                <input type="file" class="form-control" name="profile_image" accept="image/*">
                            </div>
                            <small class="text-muted">Optional: Upload a profile picture</small>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-lg" style="background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end)); color: white;">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>
                        </div>
                    </form>

                    <!-- Login Link -->
                    <div class="text-center mt-4">
                        <p class="mb-0">Already have an account? 
                            <a href="{% url 'login' %}" class="text-decoration-none" style="color: var(--gradient-start);">
                                Login here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
