{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>Add Category</h1>
<form method="post">
    {% csrf_token %}
    <br>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" style="margin-left: 45%;">Add Category</button>
</form>
<br><br><br><br><br><br>
{% endblock %}
