{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Order List</h1>
<table class="table">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>User</th>
            <th>Total</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.user.username }}</td>
            <td>â‚¹{{ order.total_price }}</td>
            <td>{{ order.status }}</td>
            <td>
                <a href="{% url 'admin_order_detail' order.id %}" class="btn btn-sm btn-primary">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
