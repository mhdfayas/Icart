{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>User List</h1>
<table class="table">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <form method="post" action="{% url 'admin_delete_user' user.id %}" style="display:inline;" class="delete-user-form">
                    {% csrf_token %}
                    <button type="button" class="btn btn-sm btn-danger"
                        onclick="if(confirm('Are you sure you want to delete this user and all their data?')) { this.form.submit(); }">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
