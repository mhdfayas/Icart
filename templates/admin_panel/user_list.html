{% extends 'base.html' %}

{% block title %}Admin - Users{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 p-0">
            <div class="admin-sidebar py-4">
                <div class="px-3 mb-4">
                    <h4 class="text-light"><i class="fas fa-tachometer-alt me-2"></i>Admin Panel</h4>
                </div>
                <a href="{% url 'admin_dashboard' %}">
                    <i class="fas fa-home me-2"></i> Dashboard
                </a>
                <a href="{% url 'admin_product_list' %}">
                    <i class="fas fa-box me-2"></i> Products
                </a>
                <a href="{% url 'admin_category_list' %}">
                    <i class="fas fa-tags me-2"></i> Categories
                </a>
                <a href="{% url 'admin_order_list' %}">
                    <i class="fas fa-shopping-bag me-2"></i> Orders
                </a>
                <a href="{% url 'admin_user_list' %}" class="active">
                    <i class="fas fa-users me-2"></i> Users
                </a>
                <a href="{% url 'home' %}">
                    <i class="fas fa-store me-2"></i> View Store
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 p-4 bg-light">
            <h1>User List</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <form method="post" action="{% url 'admin_delete_user' user.id %}" style="display:inline;" class="delete-user-form">
                                {% csrf_token %}
                                <button type="button" class="btn btn-sm btn-danger"
                                    onclick="if(confirm('Are you sure you want to delete this user and all their data?')) { this.form.submit(); }">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        
        </div>
    </div>
</div>
{% endblock %}
