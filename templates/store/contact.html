{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4" style="color: #E50046;">Contact Us</h1>
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-4 rounded shadow" style="background-color: #FFF0BD;">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label" style="color: #E50046;">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label" style="color: #E50046;">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label" style="color: #E50046;">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: #FDAB9E; border: none;">Send Message</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="mb-3" style="color: #C7DB9C;">Our Office</h2>
            <p class="lead" style="color: #FFF0BD;">123 Shopping Street, E-Commerce City, EC 12345</p>
            <p style="color: #FFF0BD;">Email: support@icart.com</p>
            <p style="color: #FFF0BD;">Phone: +1 (123) 456-7890</p>
        </div>
    </div>
</div>
{% endblock %}
